<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>后台管理登陆</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="3rd/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="css/login.css" media="all" />
</head>
<body>
	<video class="video-player" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920" height="1080" width="1920">
	    <source src="img/login.mp4" type="video/mp4">
	    <!-- 此视频文件为支付宝所有，在此仅供样式参考，如用到商业用途，请自行更换为其他视频或图片，否则造成的任何问题使用者本人承担，谢谢 -->
	</video>
	<div class="video_mask"></div>
	<div class="login">
	    <h1>后台管理登录</h1>
	    <p style="color: red;text-align: center;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
	    <br th:if="${not #strings.isEmpty(msg)}" />
	    <form class="layui-form" th:action="@{/adminLogin}" method="post">
	    	<div class="layui-form-item">
				<input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
		    </div>
		    <div class="layui-form-item form_code">
				<input class="layui-input" name="authcode" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
				<div class="code"><img id="auth" src="image_code" width="116" height="36" title="看不起?点击换一张"></div>
		    </div>
			<button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
		</form>
	</div>
	<script type="text/javascript" src="3rd/layui/layui.all.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="3rd/jquery-3.3.1.js"></script>
</body>
</html>
<script type="text/javascript">
$("#auth").click(function(){
	$('#auth').attr("src", "image_code?timestamp=" + (new Date()).valueOf());
});
</script>
